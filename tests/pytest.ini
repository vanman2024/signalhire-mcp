[pytest]
# Pytest configuration for SignalHire MCP Server tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio mode (required for FastMCP testing)
asyncio_mode = auto

# Test output options
addopts =
    -v
    --tb=short
    --strict-markers
    -p no:warnings

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests with mocked external services
    protocol: MCP protocol compliance tests
    tools: Tests for MCP tools
    resources: Tests for MCP resources
    prompts: Tests for MCP prompts
    error_handling: Error handling and edge case tests
    slow: Tests that take more than 1 second

# Test paths
testpaths = tests

# Minimum Python version
minversion = 3.10
